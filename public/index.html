<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MongoDB BREADs (Browse, Read, Edit, Add, Delete, Sort)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">MongoDB BREADS (Browse, Read, Edit, Add, Delete, Sort)</h1>
      </div>
      
      <div class="card-body">
        <!-- Controls Section -->
        <div class="d-flex justify-content-between mb-3">
          <!-- Show Entries -->
          <div style="width: 20%;">
            <div class="input-group">
              <span class="input-group-text">Show</span>
              <select class="form-select form-select-sm" name="limit">
                <option value="all">All</option>
                <option value="5" selected>5</option>
                <option value="10">10</option>
              </select>
              <span class="input-group-text">entries</span>
            </div>
          </div>

          <!-- Search -->
          <div style="width: 78%;">
            <div class="input-group">
              <input type="text" class="form-control" id="query" placeholder="Search..." aria-label="Search">
              <button class="btn btn-outline-secondary" type="button" onclick="searching()">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <button class="btn btn-outline-warning" type="button" onclick="reset()">
                <i class="fa-solid fa-rotate"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- Data Table -->
        <table class="table table-striped">
          <thead id="table-header">
            <!-- Header will be generated dynamically -->
          </thead>
          <tbody id="table-content">
            <!-- Data will be inserted here -->
          </tbody>
        </table>
      </div>

      <!-- Footer with Add Button and Pagination -->
      <div class="card-footer d-flex justify-content-between align-items-center">
        <button type="button" class="btn btn-primary" onclick="openAddForm()">
          <i class="fa-solid fa-plus"></i> Add New
        </button>

        <div class="d-flex align-items-center gap-3">
          <div id="info" class="text-muted small"></div>
          <nav aria-label="Page navigation">
            <ul class="pagination mb-0" id="pagination">
              <!-- Pagination will be generated dynamically -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Form for Add/Edit -->
  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-user">
          <div class="modal-header">
            <h5 class="modal-title" id="formModalLabel">User Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="row mb-3">
              <label for="name" class="col-sm-3 col-form-label">Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="name" required>
              </div>
            </div>
            <div class="row mb-3">
              <label for="phone" class="col-sm-3 col-form-label">Phone</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="phone" required>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this user?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" onclick="removeData()">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <script>
    let deletedId = null
    let editId = null

    let params = {
      sortBy: "_id",
      sortMode: "asc",
      page: 1,
      limit: "5"
    }

    const formModal = new bootstrap.Modal('#formModal')
    const deleteModal = new bootstrap.Modal('#deleteModal')

    document.getElementById("form-user").addEventListener("submit", function (e) {
      e.preventDefault()
      saveData()
    })

    document.querySelector("select[name='limit']").addEventListener("change", function (e) {
      const selected = e.target.value
      params = { ...params, limit: selected, page: 1 }
      loadData()
    })

    document.getElementById('query').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searching()
      }
    })

    const openAddForm = () => {
      editId = null
      document.getElementById("name").value = ''
      document.getElementById("phone").value = ''
      formModal.show()
    }

    const reset = () => {
      document.getElementById('query').value = ""
      delete params.search
      params.page = 1
      loadData()
    }

    const searching = () => {
      const query = document.getElementById('query').value.trim()
      if (query === "") {
        delete params.search
      } else {
        params = { ...params, search: query }
      }
      params.page = 1
      loadData()
    }

    const goToTodos = (id) => {
      window.location.href = `/users/${id}/todos`
    }

    const loadData = async () => {
      try {
        const searchParams = new URLSearchParams()
        Object.keys(params).forEach(key => {
          if (params[key] !== "" && params[key] !== null && params[key] !== undefined) {
            searchParams.append(key, params[key])
          }
        })

        const url = `/users?${searchParams}`
        console.log("Load data URL:", url)
        
        const response = await fetch(url, {
          method: "GET",
        })
        
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`)
        
        const users = await response.json()

        let html = ''
        users.data.forEach((user, index) => {
          html += `
            <tr>
                <th scope="row">${index + users.offset + 1}</th>
                <td>${user.name}</td>
                <td>${user.phone}</td>
                <td>
                  <button type="button" class="btn btn-warning btn-sm me-1" onclick="editData('${user._id}')">
                    <i class="fa-solid fa-pencil"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-sm me-1" onclick="deletedData('${user._id}')">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                  <button type="button" class="btn btn-info btn-sm" onclick="goToTodos('${user._id}')">
                    <i class="fa-solid fa-list"></i>
                  </button>
                  </td>
                  </tr>
                  `
        })
        document.getElementById("table-content").innerHTML = html

        buildHeaderTable()

        params = { ...params, page: users.page, pages: users.pages }
        buildPagination()
        buildInfo(users)
        
      } catch (error) {
        console.error('Error loading data:', error)
        document.getElementById("table-content").innerHTML = 
          '<tr><td colspan="4" class="text-center text-danger">Error loading data</td></tr>'
      }
    }

    const buildInfo = (users) => {
      const totalEntries = users.total
      const currentPage = parseInt(users.page)
      const limitParam = users.limit

      let start = 1
      let end = totalEntries

      if (limitParam !== 'all') {
        const limit = parseInt(limitParam)
        start = (currentPage - 1) * limit + 1
        end = Math.min(currentPage * limit, totalEntries)
      }

      const infoText = totalEntries === 0
        ? 'No entries to show.'
        : `Showing ${start} to ${end} of ${totalEntries} entries`

      document.getElementById("info").textContent = infoText
    }

    const editData = async (id) => {
      try {
        editId = id
        const response = await fetch(`/users/${editId}`, {
          method: "GET",
        })
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`)
        
        const user = await response.json()
        document.getElementById("name").value = user.name
        document.getElementById("phone").value = user.phone
        formModal.show()
      } catch (error) {
        console.error('Error loading user:', error)
        alert('Error loading user data')
      }
    }

    const saveData = async () => {
      try {
        const name = document.getElementById("name").value.trim()
        const phone = document.getElementById("phone").value.trim()

        if (!name || !phone) {
          alert('Please fill in all fields')
          return
        }

        let url = `/users`
        if (editId) url = `/users/${editId}`

        const response = await fetch(url, {
          method: editId ? "PUT" : "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ name, phone })
        })

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`)

        document.getElementById("name").value = ''
        document.getElementById("phone").value = ''
        editId = null
        loadData()
        formModal.hide()
      } catch (error) {
        console.error('Error saving user:', error)
        alert('Error saving user. Please try again.')
      }
    }

    const deletedData = (id) => {
      deletedId = id
      deleteModal.show()
    }

    const removeData = async () => {
      try {
        const response = await fetch(`/users/${deletedId}`, {
          method: "DELETE",
          headers: {
            "Content-Type": "application/json",
          }
        })
        
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`)
        
        deletedId = null
        loadData()
        deleteModal.hide()
      } catch (error) {
        console.error('Error deleting user:', error)
        alert('Error deleting user. Please try again.')
      }
    }

    const prevPage = () => {
      params = { ...params, page: params.page - 1 }
      loadData()
    }

    const nextPage = () => {
      params = { ...params, page: params.page + 1 }
      loadData()
    }

    const changePage = (newPage) => {
      params = { ...params, page: newPage }
      loadData()
    }

    const buildPagination = () => {
      let html = ""

      if (params.page > 1) {
        html += `
        <li class="page-item">
          <button class="page-link" onclick="prevPage()" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </button>
        </li>
        `
      }

      for (let i = 1; i <= params.pages; i++) {
        html += `
          <li class="page-item${params.page == i ? ' active' : ''}">
           <button class="page-link" onclick="changePage(${i})">
              ${i}
           </button>
          </li>
        `
      }

      if (params.page < params.pages) {
        html += `
          <li class="page-item">
           <button class="page-link" onclick="nextPage()" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </button>
          </li>
        `
      }

      document.getElementById("pagination").innerHTML = html
    }

    const sorting = (sortBy, sortMode) => {
      params = { ...params, sortBy, sortMode }
      loadData()
    }

    const buildHeaderTable = () => {
      let html = ""

      html += `
        <tr>
          <th>No.</th>
          <th>
            <a href="javascript:void(0)" style="text-decoration: none; color: #000;" onclick="sorting('name', '${params.sortMode === "asc" ? "desc" : "asc"}')">
              Name <i class="fa-solid fa-${params.sortBy == 'name' ? params.sortMode == 'asc' ? 'sort-up' : 'sort-down' : 'sort'}"></i>
            </a>
          </th>
          <th>
            <a href="javascript:void(0)" style="text-decoration: none; color: #000;" onclick="sorting('phone', '${params.sortMode === "asc" ? "desc" : "asc"}')">
              Phone <i class="fa-solid fa-${params.sortBy == 'phone' ? params.sortMode == 'asc' ? 'sort-up' : 'sort-down' : 'sort'}"></i>
            </a>
          </th>
          <th>Action</th>
        </tr>
      `

      document.getElementById("table-header").innerHTML = html
    }
    // Load initial data
    loadData()
  </script>
</body>
</html>
